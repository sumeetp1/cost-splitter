<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Welcome to Trip Splitter</h1>
        <p>Please sign in to continue</p>
        <button id="login-btn">Sign in with Google</button>
    </div>

    <div id="app-container" class="hidden">
        <header class="app-header">
            <div id="user-info">
                </div>
            <button id="logout-btn">Sign Out</button>
        </header>

        <div class="container">
            <h1>Trip Expense Splitter ✈️</h1>
            <div class="trip-selection-container">
                </div>
            <div id="main-content" class="hidden">
                </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
