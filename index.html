<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trip Expense Splitter ‚úàÔ∏è</h1>

        <div class="people-container">
            <h2>Trip Members üßë‚Äçü§ù‚Äçüßë</h2>
            <form id="add-person-form">
                <input type="text" id="person-name" placeholder="Enter a new person's name" required>
                <button type="submit">Add Person</button>
            </form>
            <ul id="people-list"></ul>
        </div>

        <div class="form-container">
            <h2>Add a New Transaction</h2>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="What was it for?" required>
                <input type="number" id="amount" placeholder="Amount (‚Çπ)" min="0" step="0.01" required>
                
                <label for="paid-by">Who Paid?</label>
                <select id="paid-by" required>
                    </select>

                <div class="split-between-container">
                    <label>Split between:</label>
                    <div id="split-between-checkboxes">
                        </div>
                </div>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="summary-container">
            <h2>Summary</h2>
            <div id="summary">
                <p>Add people and transactions to see the summary.</p>
            </div>
        </div>

        <div class="transactions-container">
            <h2>All Transactions</h2>
            <ul id="transaction-list">
                </ul>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
