<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Welcome to Trip Splitter</h1>
        <p>Please sign in to continue</p>
        <button id="login-btn">Sign in with Google</button>
    </div>

    <div id="app-container" class="hidden">
        <header class="app-header">
            <div id="user-info"></div>
            <button id="logout-btn">Sign Out</button>
        </header>

        <main class="container">
            <h1>Trip Expense Splitter ‚úàÔ∏è</h1>

            <div class="card trip-selection-container">
                <h2>Select or Create a Trip</h2>
                <select id="trip-selector">
                    <option value="">-- Choose a Trip --</option>
                </select>
                <form id="create-trip-form">
                    <input type="text" id="trip-name" placeholder="Or, create new trip (e.g., Goa 2025)" required>
                    <button type="submit">Create Trip</button>
                </form>
            </div>

            <div id="main-content" class="hidden">
                <h2 id="current-trip-title"></h2>
                
                <div class="main-grid">
                    <div class="card people-container">
                        <h3>Trip Members üßë‚Äçü§ù‚Äçüßë</h3>
                        <form id="add-person-form">
                            <input type="text" id="person-name" placeholder="Enter name and press enter" required>
                            <button type="submit">Add Person</button>
                        </form>
                        <ul id="people-list"></ul>
                    </div>
                    
                    <div class="card form-container">
                        <h3>Add a New Transaction</h3>
                        <form id="transaction-form">
                            <input type="text" id="description" placeholder="What was it for?" required>
                            <input type="number" id="amount" placeholder="Amount (‚Çπ)" min="0" step="0.01" required>
                            <label for="paid-by">Who Paid?</label>
                            <select id="paid-by" required></select>
                            <div class="split-between-container">
                                <label>Split between:</label>
                                <div id="split-between-checkboxes"></div>
                            </div>
                            <button type="submit">Add Transaction</button>
                        </form>
                    </div>

                    <div class="card summary-container grid-col-span-2">
                        <h3>Summary</h3>
                        <div id="summary"></div>
                    </div>

                    <div class="card transactions-container grid-col-span-2">
                        <h3>All Transactions</h3>
                        <ul id="transaction-list"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
