<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trip Expense Splitter ✈️</h1>

        <div class="form-container">
            <h2>Add a New Transaction</h2>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="What was it for?" required>
                <input type="number" id="amount" placeholder="Amount (₹)" min="0" step="0.01" required>
                
                <label for="paid-by">Who Paid?</label>
                <select id="paid-by" required>
                    <option value="Person 1">Person 1</option>
                    <option value="Person 2">Person 2</option>
                    <option value="Person 3">Person 3</option>
                    <option value="Person 4">Person 4</option>
                </select>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="summary-container">
            <h2>Summary</h2>
            <div id="summary">
                <p>Add a transaction to see the summary.</p>
            </div>
        </div>

        <div class="transactions-container">
            <h2>All Transactions</h2>
            <ul id="transaction-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
