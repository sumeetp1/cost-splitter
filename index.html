<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Welcome to Trip Splitter</h1>
        <p>Please sign in to continue</p>
        <button id="login-btn" class="btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.99 12.16c0-1.25-.12-2.45-.33-3.6H12v6.65h5.04c-.22 1.48-.88 2.75-1.94 3.6v4.3h5.56c3.24-3 5.33-7.38 5.33-12.25z"/><path d="M12 22c3.34 0 6.13-1.11 8.16-3l-5.56-4.3c-1.11.74-2.53 1.19-4.16 1.19-3.19 0-5.88-2.15-6.84-5.04H.5v4.45C2.53 19.34 6.89 22 12 22z"/><path d="M5.16 13.81C4.95 13.25 4.84 12.63 4.84 12s.11-1.25.32-1.81V5.75H.5C.17 6.77 0 7.86 0 9c0 1.14.17 2.23.5 3.25l4.66 1.56z"/></svg>
            Sign in with Google
        </button>
    </div>

    <div id="app-container" class="hidden">
        <header class="app-header">
            <div id="user-info"></div>
            <button id="logout-btn">Sign Out</button>
        </header>

        <main class="container">
            <h1>Trip Expense Splitter ✈️</h1>

            <div class="card trip-selection-container fade-in">
                <h2>Select or Create a Trip</h2>
                <select id="trip-selector">
                    <option value="">-- Choose a Trip --</option>
                </select>
                <form id="create-trip-form">
                    <input type="text" id="trip-name" placeholder="Or, create new trip (e.g., Goa 2025)" required>
                    <button type="submit" class="btn-primary">Create Trip</button>
                </form>
                <button id="delete-trip-btn" class="btn-danger hidden">Delete Selected Trip</button>
            </div>

            <div id="main-content" class="hidden">
                <h2 id="current-trip-title"></h2>
                
                <div class="main-grid">
                    <div class="card people-container fade-in">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                            Trip Members
                        </h3>
                        <form id="add-person-form">
                            <input type="text" id="person-name" placeholder="Enter name and press enter" required>
                            <button type="submit" class="btn-accent">Add Person</button>
                        </form>
                        <ul id="people-list"></ul>
                    </div>
                    
                    <div class="card form-container fade-in">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                            Add a New Transaction
                        </h3>
                        <form id="transaction-form">
                            <input type="text" id="description" placeholder="What was it for?" required>
                            <input type="number" id="amount" placeholder="Amount (₹)" min="0" step="0.01" required>
                            <label for="paid-by">Who Paid?</label>
                            <select id="paid-by" required></select>
                            <div class="split-between-container">
                                <label>Split between:</label>
                                <div id="split-between-checkboxes"></div>
                            </div>
                            <button type="submit" class="btn-accent">Add Transaction</button>
                        </form>
                    </div>

                    <div class="card summary-container grid-col-span-2 fade-in">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>
                            Summary
                        </h3>
                        <div id="summary"></div>
                    </div>

                    <div class="card transactions-container grid-col-span-2 fade-in">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                            All Transactions
                        </h3>
                        <ul id="transaction-list"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
